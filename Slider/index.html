<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Image Slider</title>
  </head>
  <body>
    <div class="container">
      <h2 class="secondary-heading">Make slider</h2>

      <form method="POST" class="slider-form">
        <div class="form-control">
          <label for="title">Title:</label>
          <input
            id="title"
            type="text"
            name="title"
            placeholder="Enter image title"
          />
          <p class="error-msg title-error hidden">Title cannot be empty.</p>
        </div>

        <div class="form-control">
          <label for="description">Description:</label>
          <textarea
            id="description"
            placeholder="Enter image description"
          ></textarea>
          <p class="error-msg description-error hidden">
            Description cannot be empty.
          </p>
        </div>

        <div class="form-control">
          <label for="imageFile">Select image:</label>
          <input
            id="imageFile"
            type="file"
            name="imageFile"
            accept="image/png, image/gif, image/jpeg"
          />
          <p class="error-msg image-error hidden">Image file must be chosen.</p>
        </div>

        <div class="form-action">
          <button type="submit" class="btn btn--submit">Upload image</button>
        </div>
      </form>

      <div class="slider">
        <div class="slide-container">
          <div class="slide">
            <img
              class="slide-img"
              src="https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg"
              alt="Eiffel tower"
            />

            <div class="slide-text-content">
              <h5 class="slide-title">Eiffel Tower</h5>
              <p class="slide-description">
                The most romantic city with it's prime focus in the middle.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
