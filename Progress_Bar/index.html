<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Progress Bar</title>
  </head>
  <body>
    <div class="bar-container">
      <h1 class="primary-heading">Progress Bar</h1>
      <ul class="progress-bar-container">
        <li class="bar-number bar-number--active" data-bar-num="1">1</li>
        <li class="bar-line" data-bar-line="1"></li>
        <li class="bar-number" data-bar-num="2">2</li>
        <li class="bar-line" data-bar-line="2"></li>
        <li class="bar-number" data-bar-num="3">3</li>
        <li class="bar-line" data-bar-line="3"></li>
        <li class="bar-number" data-bar-num="4">4</li>
      </ul>
      <div class="btn-container">
        <button class="btn btn--prev">Prev</button>
        <button class="btn btn--next btn--active">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
