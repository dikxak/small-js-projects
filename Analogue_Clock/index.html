<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>Analogue Clock</title>
  </head>
  <body>
    <div class="clock-body">
      <div class="time-digit time-digit--3">3</div>
      <div class="time-digit time-digit--6">6</div>
      <div class="time-digit time-digit--9">9</div>
      <div class="time-digit time-digit--12">12</div>

      <div class="clock-center"></div>

      <div class="second-needle"></div>
      <div class="minute-needle"></div>
      <div class="hour-needle"></div>
    </div>
  </body>
</html>
