<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script async src="script.js"></script>
    <title>Background Color Flipper</title>
  </head>
  <body>
    <div class="container">
      <div class="heading-container">
        <h2 class="secondary-heading">
          Background Color: <span class="hex-code">#FFFFFF</span>
        </h2>

        <h2 class="secondary-heading rgb-value-heading hidden">
          RGB Value: <span class="rgb-value">rgb(255,255,255)</span>
        </h2>
      </div>
      <div class="btn-container">
        <button class="btn btn-prev-color">Previous Color</button>
        <button class="btn btn-change-color">Change Color</button>
        <button class="btn btn-rgb-value">Generate RGB Value</button>
      </div>
    </div>
  </body>
</html>
