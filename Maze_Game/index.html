<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./js/script.js" defer></script>
    <title>MazeFun</title>
  </head>
  <body>
    <div class="container">
      <h2 class="page-heading">🧩 MazeFun</h2>
      <div class="app">
        <div class="maze-base">
          <div class="overlay hidden"></div>
          <div class="modal hidden">
            <span role="button" class="cross">&#10006;</span>
            <p class="game-win-msg">🎊🎊 Hurray! You won the game. 🎊🎊</p>
          </div>
        </div>
        <div class="maze-elements"></div>

        <p class="user-msg">🎮 Use arrow keys to move the player.</p>
      </div>
    </div>
  </body>
</html>
